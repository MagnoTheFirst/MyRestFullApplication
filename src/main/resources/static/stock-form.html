    <script>
        /*sammelt die infos aus allen Inputfeldern.  */

        $(document).ready(function() {
            $.fn.getContent = function() {
                var name = $("input[type=text]").map(function() {
                    return $(this).val();
                }).get();

                return name;
            }
            $("button").click(function() {
                var a = getContent();
                alert("hello " + a);
            });
