<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <style type="text/css">
        span {
            display: inline-block;
            width: 200px;
            text-align: left;
        }
    </style>
</head>
<body>
<div align="center">
    <h2>Stock submitted!</h2>
    <span>Name:</span><span th:text="${stock.name}"></span><br/>
    <span>Description:</span><span th:text="${stock.description}"></span><br/>
</div>
</body>
</html>
