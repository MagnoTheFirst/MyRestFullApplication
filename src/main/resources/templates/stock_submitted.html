<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Laneri&Lüthi</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/design.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style type="text/css">

        form{text-align: center;}
        #btn-go-back{text-align: center}
    </style>
</head>
<body>
    <div class="container">
        <div class="alert alert-success">
            <strong>Success!</strong> This alert box could indicate a successful or positive action.
        </div>
    </div>
    <form action="#" th:action="@{/stock_form}" method="GET">
    <span>Name:</span><span th:text="${stock.name}"></span><br/>
    <span>Description:</span><span th:text="${stock.description}"></span><br/>

    <button id="btn-go-back" class="btn btn-outline-success">Neuen Hausrat eingeben</button>
</form>
</body>
</html>
