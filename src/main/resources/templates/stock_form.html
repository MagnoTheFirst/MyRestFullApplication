<body>
    <h1 class="jumbotron">Objekt eintragen</h1>

    <form action="#" th:action="@{/stock_form}" th:object="${stock}" method="post" class="ps-form">
            <label>Name:</label><br>
            <input type="text" th:field="*{name}" class="form-control"/><br/>
            <label>Beschrieb:</label><br>
            <input type="text" th:field="*{description}" id="description" class="form-control"/><br/>
            <label>Beschaffungsdatum:</label><br>
            <input type="text" th:field="*{date_of_purchase}" class="form-control"/><br/>
            <label>Preis:</label><br>
            <input type="text" th:field="*{price}" class="form-control" /><br/>
            <label>Typ:</label><br>
            <input type="text" th:field="*{type}" class="form-control"/><br/>
            <label>Haltbarkeit:</label><br>
            <input type="text" th:field="*{durability}" class="form-control"/><br/>
            <label>Garantie:</label><br>
            <input type="text" th:field="*{guarantee}" class="form-control"/><br/>
            <label>Marke:</label><br>
            <input type="text" th:field="*{brand}" class="form-control"/><br/>
        <button type="submit" class="btn btn-outline-success">submit</button>
    </form>
